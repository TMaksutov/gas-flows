<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gas Pipeline Simulation with Cytoscape.js</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #controls {
      padding: 10px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }
    .controlButton {
      margin-right: 10px;
      padding: 8px 16px;
      font-size: 14px;
    }
    #cy {
      width: 100%;
      height: 600px;
      display: block;
      background-color: #fff;
      border: 1px solid #ccc;
    }
    #info {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.22.0/cytoscape.min.js"></script>
</head>
<body>
  <div id="controls">
    <button id="generateBtn" class="controlButton">Generate</button>
    <button id="clearBtn" class="controlButton">Clear Everything</button>
    <button id="playBtn" class="controlButton">Play (sec)</button>
    <button id="playMinBtn" class="controlButton">Play (min)</button>
    <button id="playHourBtn" class="controlButton">Play (hour)</button>
    <button id="stopBtn" class="controlButton">Stop</button>
  </div>

  <div id="cy"></div>

  <div id="info">
    <h3>Nodes and Edges</h3>
    <div id="totalVolume"></div>
    <div id="nodeList"></div>
    <div id="edgeList"></div>
  </div>

  <script src="simulation.js"></script>
  <script src="ui.js"></script>
</body>
</html>
